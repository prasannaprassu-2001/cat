<html>
    <head>
        <title>Registration form</title>
</head>
<body>
    <form>
        <label>Name</label>
        <input type="text"/><br/><br/>
        <label>Email ID</label>
        <input type="Email"><br/><br/>
        <label>Phone no.</label>
        <input type="number">
        <label>Pincode</label>
        <input type="number"/>
        <label>Locality</label>
        <input type="text"><br/><br/>
        <label>Address (Area and State)</label>
        <textarea rows="5" cols="10"></textarea><br/><br/>
        <label>City/District/Town</label>
        <input type="text"/>
        <label>Select State</label>
        <select>
            <option>AP</option>
            <option>KA</option>
            <option>TS</option>
            <option>TN</option>
            <option>KL</option>
        </select> <br/><br/>
        <label>LandMark(optional)</label>
        <input type="text"/>
        <label>Alternate phone no.(optional)</label>
        <input type="number"/><br/><br/>
        <label>Address Type</label><br/><br/>
        <input type="radio">Home
        <input type="radio">Work <br/><br/>
        <input type="Submit" value=Save>
        <input type="reset" value=Cancel>      
    </form>
</body>
</html>
